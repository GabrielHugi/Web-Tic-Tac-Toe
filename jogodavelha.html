<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jogodavelha.css">
</head>
<body>
    <button style="margin-left: 45%; margin-right: 45%; size: 20pt;" id="pvp">Play player vs player</button>
    <button style="margin-left: 45%; margin-right: 45%; size: 20pt;" id="pvr">Play player vs robot</button>

    <div id="everything" style="display: none; min-width: 100%;">
        <p style="font-size: 23pt; text-align: center;" id="player">Player 1 move</p>
        <div style="display: inline-flex; min-width: 100%;">
            <!-- goddam i hate the html comment formating -->
            <div class="ConfigMenu" id="ConfigMenuForPVP">
                <div><p style="color: aliceblue; text-align: center; font-size: 20pt; margin-bottom: 0px;">Configuration Menu</p></div>
                <div>
                    <button class="ConfigButton" id="ResetButtonForPVP">Reset game</button>
                </div>
            </div>
            <div class="ConfigMenu" id="ConfigMenu">
                <div><p style="color: aliceblue; text-align: center; font-size: 20pt; margin-bottom: 0px;">Difficulty Menu</p></div>
                <div>
                    <button class="DifficultyButton" id="ToddlerDificultyButton">Toddler Dificulty</button>
                </div>
                <div>
                    <button class="DifficultyButton" id="EasyDificultyButton">Easy Dificulty</button>
                </div>
                <div>
                    <button class="DifficultyButton" id="MediumDificultyButton">Medium Dificulty</button>
                </div>
                <div>
                    <button class="DifficultyButton" id="HardDificultyButton">Hard Dificulty</button>
                </div>
                <hr style="margin-top: 5%; margin-bottom: 5%;">
                <div><p style="color: aliceblue; text-align: center; font-size: 20pt; margin-bottom: 0px;">Configuration menu</p></div>
                <div style="margin-bottom: 5%;">
                    <button class="ConfigButton" id="ResetButton">Reset game</button>
                </div>
            </div>


            <div id="MainTicTacToeDiv" class="TicTacToeGame">
                <div style="display: inline-flex;">
                    <img id="1" class="spot" src="Untitled.png"><img id="2" class="spot" src="Untitled.png"><img id="3" class="spot" src="Untitled.png">
                </div>
                <div style="display: inline-flex;">
                    <img id="4" class="spot" src="Untitled.png"><img id="5" class="spot" src="Untitled.png"><img id="6" class="spot" src="Untitled.png">
                </div>
                <div style="display: inline-flex;">
                    <img id="7" class="spot" src="Untitled.png"><img id="8" class="spot" src="Untitled.png"><img id="9" class="spot" src="Untitled.png">
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/pvporpvr.js"></script>
    <script src="scripts/styling.js"></script>
    <script src="scripts/reset.js"></script>
    <script id = "DifficultySource"></script>
    <script id = "varyingSource"></script>
</body>
</html>
